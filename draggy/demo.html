<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="s.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
    <h1>Hold for 0.5 seconds to make elements draggable</h1>

    <div class="draggable rect" uid="drag1"></div>
    <div class="draggable rect" uid="drag14"></div>
    <div class="draggable rect" uid="dr4ag14"></div>

    <div class="drop rect" uid="drop1"></div>
    <div class="drop rect" uid="drop31"></div>
    <div id="dragstate">pointer state: none</div>
    <div id="state">none</div>

</div>

<script src="draggy.source.js"></script>

<script>
    Draggy.init({
        onStart: function (e) {
            $("#state").html("start");

        },
        onEnable: function () {
            $("#state").html("enabled");

        },
        onDrag: function () {
            $("#state").html("dragging");

        },
        onHalt: function () {
            $("#state").html("halt");

        },
        onDrop: function (target) {
            $("#state").html("drop");
        },
        allowDrag: function (e) {
            return true;
        },
        allowDrop: function (e, target) {
            $(this).appendTo(target);
            return true;
        },
        dragStartTime: 0.3,
        pointerState: function (pstate) {
            $("#dragstate").html("pointer state is: " + pstate);
        }
    });
</script>
